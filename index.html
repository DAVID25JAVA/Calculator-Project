<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div>
            <div class="card-container">
                <div class="card-content">
                    <input type="text" class="digit" placeholder="0" id="input-box">
                    <div>
                        <button class="mathmatics">AC</button>
                        <button class="mathmatics">DEL</button>
                        <button class="mathmatics">%</button>
                        <button class="mathmatics">/</button>
                    </div>
                    <div>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="mathmatics">*</button>
                    </div>
                    <div>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="mathmatics">-</button>
                    </div>
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="mathmatics">+</button>
                    </div>
                    <div>
                        <button>00</button>
                        <button>0</button>
                        <button>.</button>
                        <button class="btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
